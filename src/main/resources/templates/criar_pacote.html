<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/create}" th:object="${pacote}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{nome}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${pacotes == null}">
        <td colspan="2"><i>Nenhum pacote criado...</i></td>
    </tr>
    <tr th:each="pacote : ${pacotes}">
        <td><span th:text="${pacote.id}"> Title </span></td>
        <td><span th:text="${pacote.nome}"> Author </span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
