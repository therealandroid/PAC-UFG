<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div align="center">

    <h1>Criar pacote</h1>

    <form action="#" th:action="@{/addPacote}" th:object="${pacote}" method="post">
        <p>Nome: <input type="text" th:field="*{nome}"/></p>
        <p>Descrição: <input type="text" th:field="*{descricao}"/></p>
        <p>Abandonado?<input type="checkbox" name="abandonado" th:field="*{abandonado}" value="${abandonado}"></p>
        <p>Data prevista: <input type="text"/></p>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>

    <label th:if="${successo}" th:text="${successo}"></label>


</div>

</body>
</html>
