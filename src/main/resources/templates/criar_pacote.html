<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align="center">

    <h1>Criar pacote</h1>
    <form action="#" th:action="@{/create}" th:object="${pacote}" method="post">
        <p>Nome: <input type="text" th:field="*{nome}" /></p>
        <p>Descrição: <input type="text" th:field="*{descricao}" /></p>
        <p>Abandonado?<input type="checkbox" name="abandonado" th:field="*{abandonado}" value="${abandonado}"></p>
        <p>Data prevista: <input type="text" /></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <h1>Histórico</h1>

    <table border="1px">
        <thead>
        <tr>
            <th> ID </th>
            <th> Nome </th>
            <th> Descrição </th>
            <th> Abandonado? </th>
            <th> Data realização </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${pacotes == null}">
            <td colspan="2"><i>Nenhum pacote criado...</i></td>
        </tr>
        <tr th:each="pacote : ${pacotes}">
            <td><span th:text="${pacote.id}">  </span></td>
            <td><span th:text="${pacote.nome}">  </span></td>
            <td><span th:text="${pacote.descricao}">  </span></td>
            <td><span th:text="${pacote.abandonado}">  </span></td>
            <td><span th:text="${pacote.dataPrevistaRealizacao}">  </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
